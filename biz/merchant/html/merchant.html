<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="initial-scale=1.0,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0,width=device-width,telephone=no"/>
    <title>场馆</title>
    <link rel="stylesheet" href="../css/merchant.css">
    <link rel="stylesheet" href="../../../common/css/slick.css">
    <link rel="stylesheet" href="../../../common/css/slick-theme.css">
    <link rel="stylesheet" href="../../../common/css/font.css">
    <link rel="stylesheet" href="../../../common/css/animate.css">
</head>
<body>
<div class="main">
    <div class="merchant-panel">
        <div class="item merchant-name clearfix">
            <span class="info">店名</span>
            <span class="content">喵小屋的美甲店</span>
            <div class="arrow-right">
                <div class="arrow-a"></div>
                <div class="arrow-b"></div>
            </div>
        </div>

        <div class="item clearfix">
            <span class="info">电话</span>
            <span class="content">18278269018</span>
            <div class="arrow-right">
                <div class="arrow-a"></div>
                <div class="arrow-b"></div>
            </div>
        </div>

        <div class="item clearfix">
            <span class="info">地址</span>
            <span class="content">河西大街桔子水晶酒店7021号房间河西大街桔子水晶酒店7021号房间</span>
            <div class="arrow-right">
                <div class="arrow-a"></div>
                <div class="arrow-b"></div>
            </div>
        </div>

        <div class="item clearfix">
            <span class="info-all">场馆标签(点击添加，最多三个)</span>
            <div class="arrow-right">
                <div class="arrow-a"></div>
                <div class="arrow-b"></div>
            </div>
        </div>

        <div class="item clearfix">
            <span class="info-lab">可停车</span>
            <i class="delete iconfont">&#xe608;</i>
        </div>

        <div class="item clearfix">
            <span class="info-lab">时尚达人</span>
            <i class="delete iconfont">&#xe608;</i>
        </div>

    </div>
</div>
</body>
</html>
