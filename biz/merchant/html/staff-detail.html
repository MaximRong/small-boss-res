<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="initial-scale=1.0,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0,width=device-width,telephone=no"/>
    <title>员工</title>
    <link rel="stylesheet" href="../css/staff-detail.css">
    <link rel="stylesheet" href="../../../common/css/slick.css">
    <link rel="stylesheet" href="../../../common/css/slick-theme.css">
    <link rel="stylesheet" href="../../../common/css/font.css">
    <link rel="stylesheet" href="../../../common/css/animate.css">
</head>
<body>
<div class="main">
    <div class="staff-panel">
        <div class="item staff-name clearfix">
            <span class="info">姓名</span>
            <span class="content">莫小北</span>

            <div class="arrow-right">
                <div class="arrow-a"></div>
                <div class="arrow-b"></div>
            </div>
        </div>

        <div class="item clearfix">
            <span class="info">性别</span>
            <span class="content">女</span>

            <div class="arrow-right">
                <div class="arrow-a"></div>
                <div class="arrow-b"></div>
            </div>
        </div>

        <div class="item clearfix">
            <span class="info">电话</span>
            <span class="content">18278269018</span>

            <div class="arrow-right">
                <div class="arrow-a"></div>
                <div class="arrow-b"></div>
            </div>
        </div>

        <div class="item clearfix">
            <span class="info">简介</span>
            <span class="content">玩世不恭但偏偏又好逸恶劳的一个小夹生！</span>

            <div class="arrow-right">
                <div class="arrow-a"></div>
                <div class="arrow-b"></div>
            </div>
        </div>

        <div class="item clearfix">
            <span class="info-all">个人标签(点击添加，最多三个)</span>

            <div class="arrow-right">
                <div class="arrow-a"></div>
                <div class="arrow-b"></div>
            </div>
        </div>

        <div class="item clearfix">
            <span class="info-lab">小夹生</span>
            <i class="delete iconfont">&#xe608;</i>
        </div>

        <div class="item clearfix">
            <span class="info-lab">小任性</span>
            <i class="delete iconfont">&#xe608;</i>
        </div>
    </div>

    <div class="staff-operate">
        <div class="save-btn ">保存</div>
        <div class="delete-btn">删除</div>
    </div>

    <div class="input-block">
        <div class="tip">请输入姓名</div>
        <div class="text-input hide">
            <input placeholder="请输入姓名" maxlength="12"/>
            <div class="delete"><i class="iconfont">&#xe608;</i></div>
        </div>


        <div class="selected-input">
            <div class="selected">女</div>
            <div>男</div>
        </div>

        <div class="operate clearfix">
            <div class="content">
            <div class="save">确认</div>
            <div class="cancel">取消</div>
            </div>
        </div>
    </div>

    <div class="overlay hide"></div>
</div>
</body>
</html>
