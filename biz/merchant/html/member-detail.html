<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="initial-scale=1.0,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0,width=device-width,telephone=no"/>
    <title>会员详情</title>
    <link rel="stylesheet" href="../css/member-detail.css">
    <link rel="stylesheet" href="../../../common/css/font.css">
    <link rel="stylesheet" href="../../../common/css/animate.css">
</head>
<body>
<div class="main">
    <div class="member-panel">
        <div class="member-info clearfix">
            <div class="member-photo">
                <div class="photo">
                    <img src="../img/meidui.jpg"/>
                </div>
            </div>

            <div class="info">
                <div class="base-info">
                    <span>马走日</span>
                    <i class="iconfont man">&#xe602;</i>
                </div>

                <div class="extra-info">
                    <span>电话: </span>
                    <a>18541218792</a>
                    <a class="iconfont" href="tel:18541218792">&#xe604;</a>
                </div>
            </div>
        </div>
    </div>

    <div class="person-main">
        <ul class="main-tabs clearfix">
            <li class="selected">
                <span>预约历史</span>

                <div class="arrow-up">
                    <div class="arrow-a"></div>
                    <div class="arrow-b"></div>
                </div>
            </li>
        </ul>
    </div>

    <div class="booking-list">
        <div class="booking-inner">
            <div class="booking-item unused">
                <div class="booking-info clearfix">
                    <div class="booking-left">
                        <div class="staff-name">
                            <span class="info">美甲师:</span>
                            <span class="content">莫小北</span>
                        </div>

                        <div class="booking-time">
                            <span class="info">预约时间:</span>
                            <span class="content">2015年11月20号 9点</span>
                        </div>

                        <div class="booking-state">
                            <span class="info">状态:</span>
                            <span class="content">未消费</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="booking-item invalid">
                <div class="booking-info clearfix">
                    <div class="booking-left">
                        <div class="staff-name">
                            <span class="info">美甲师:</span>
                            <span class="content">莫小北</span>
                        </div>

                        <div class="booking-time">
                            <span class="info">预约时间:</span>
                            <span class="content">2015年11月20号 9点</span>
                        </div>

                        <div class="booking-state">
                            <span class="info">状态:</span>
                            <span class="content">已消费</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="booking-item invalid">
                <div class="booking-info clearfix">
                    <div class="booking-left">
                        <div class="staff-name">
                            <span class="info">美甲师:</span>
                            <span class="content">莫小北</span>
                        </div>

                        <div class="booking-time">
                            <span class="info">预约时间:</span>
                            <span class="content">2015年11月20号 9点</span>
                        </div>

                        <div class="booking-state">
                            <span class="info">状态:</span>
                            <span class="content">已取消</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="member-operate">
        <div class="save-btn">保存</div>
        <div class="delete-btn">删除</div>
    </div>
</div>
</body>
</html>
